      payorId:
        type: string
        maxLength: 20
        description: Identyfikator płatnika / Payor ID
      payorIdType:
        type: string
        description: Typ identyfikatora płatnika / Payor ID type
        enum:
        - "N"
        - P
        - R
        - "1"
        - "2"
        - "3"
        x-ms-enum:
          name: payorIdType
          values:
          - value: "N"
            description: NIP
          - value: P
            description: Pesel
          - value: R
            description: Regon
          - value: "1"
            description: Dowód osobisty
          - value: "2"
            description: Paszport
          - value: "3"
            description: Inny
    xml:
      name: Payor
