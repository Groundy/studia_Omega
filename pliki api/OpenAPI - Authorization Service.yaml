---
swagger: "2.0"
info:
  version: 1.5.5
  title: OpenAPI - Authorization Service
  description: |-
    Interfejs techniczny wymagany do działania pozostałych interfejsów API: AIS, PIS.

    Interfejs API umożliwia przesłanie danych zgody i przeprowadzenie identyfikacji aplikacji za pomocą identyfikatora klienta i tajnego unikalnego klucza klienta.
    A w kolejnym kroku umożliwia uzyskanie dostępu do wnioskowanej usługi.

    Dostęp do tego interfejsu API ograniczony jest jedynie do Dostawców Usług posiadających stosowne zezwolenie na świadczenie usług AIS, PIS, CAF lub potwierdzeniezłożenia takiego wniosku.

    Interfejs API został opracowany na podstawie standardu PolishAPI w wersji 2.1.1
    Więcej informacji na temat standardu PolishAPI znajduje się tutaj (https://polishapi.org/)
  x-ibm-name: openapi-authorization-service
  name: ""
basePath: /v2_1_1.1/auth/v2_1_1.1
schemes:
- https
tags:
- name: AS
  description: Authorization Service
parameters:
  acceptEncodingParam:
    name: Accept-Encoding
    in: header
    required: true
    type: string
    enum:
    - gzip
    - deflate
    description: Gzip, deflate
  acceptLanguageParam:
    name: Accept-Language
    in: header
    required: true
    type: string
    description: Prefered language of response
  acceptCharsetParam:
    name: Accept-Charset
    in: header
    required: true
    type: string
    enum:
    - utf-8
    description: UTF-8
  xjwsSignatureParam:
    name: X-JWS-SIGNATURE
    in: header
    required: true
    type: string
    description: Detached JWS signature of the body of the payload
  acceptParam:
    name: Accept
    type: string
    required: true
    in: header
    description: Accepted Content-type. Should be set to application/json
  contentTypeParam:
    name: Content-Type
    type: string
    required: true
    in: header
    description: Request Content-type. Should be set to application/json
  xRequestIdParam:
    name: X-REQUEST-ID
    in: header
    required: true
    type: string
    description: Identyfikator żądania w formacie UUID (Wariant 1, Wersja 1), zgodnym
      ze standardem RFC 4122, nadawany przez TPP. Wartość musi być zgodna z parametrem
      requestId przekazywanym w ciele każdego żądania. / Request identifier using
      UUID format (Variant 1, Version 1), described in RFC 4122 standard, set by TPP.
      Value of this header must be the same as for the requestId param passed inside
      request payload.
paths:
  /authorize:
    post:
      summary: Requests OAuth2 authorization code
      description: Requests OAuth2 authorization code
      operationId: authorize
      parameters:
      - $ref: '#/parameters/acceptParam'
      - $ref: '#/parameters/contentTypeParam'
      - $ref: '#/parameters/acceptEncodingParam'
      - $ref: '#/parameters/acceptLanguageParam'
      - $ref: '#/parameters/acceptCharsetParam'
      - $ref: '#/parameters/xjwsSignatureParam'
      - $ref: '#/parameters/xRequestIdParam'
      - name: authorizeRequest
        in: body
        description: Data for OAuth2 Authorization Code Request
        required: true
        schema:
          $ref: '#/definitions/AuthorizeRequest'
      tags:
      - AS
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AuthorizeResponse'
          headers:
            Content-Encoding:
              type: string
              description: Gzip, deflate
            X-JWS-SIGNATURE:
              type: string
              description: Detached JWS signature of the body of the response
        400:
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        405:
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/Error'
        406:
          description: Not Acceptable
          schema:
            $ref: '#/definitions/Error'
        415:
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/Error'
        422:
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
        503:
          description: Service Unavailable
          schema:
            $ref: '#/definitions/Error'
  /token:
    post:
      summary: Requests OAuth2 access token value
      description: Requests OAuth2 access token value
      operationId: token
      parameters:
      - $ref: '#/parameters/acceptParam'
      - $ref: '#/parameters/contentTypeParam'
      - $ref: '#/parameters/acceptEncodingParam'
      - $ref: '#/parameters/acceptLanguageParam'
      - $ref: '#/parameters/acceptCharsetParam'
      - $ref: '#/parameters/xjwsSignatureParam'
      - $ref: '#/parameters/xRequestIdParam'
      - name: tokenRequest
        in: body
        description: Data for OAuth2 Access Token Request
        required: true
        schema:
          $ref: '#/definitions/TokenRequest'
      tags:
      - AS
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/TokenResponse'
          headers:
            Content-Encoding:
              type: string
              description: Gzip, deflate
            X-JWS-SIGNATURE:
              type: string
              description: Detached JWS signature of the body of the response
        400:
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        405:
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/Error'
        406:
          description: Not Acceptable
          schema:
            $ref: '#/definitions/Error'
        415:
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/Error'
        422:
          description: Unprocessable entity
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
        503:
          description: Service Unavailable
          schema:
            $ref: '#/definitions/Error'
securityDefinitions:
  clientId:
    description: ""
    in: header
    name: X-IBM-Client-Id
    type: apiKey
  clientSecret:
    description: ""
    in: header
    name: X-IBM-Client-Secret
    type: apiKey
definitions:
  AuthorizeRequest:
    description: Klasa zapytania o uzyskanie kodu autoryzacyjnego zgodnego z OAuth2
    type: object
    required:
    - requestHeader
    - response_type
    - client_id
    - redirect_uri
    - scope
    - scope_details
    - state
    properties:
      requestHeader:
        $ref: '#/definitions/RequestHeaderWithoutTokenAS'
      response_type:
        type: string
        description: 'Typ odpowiedzi. Wartość stała: code'
      client_id:
        type: string
        description: Identyfikator TPP
      redirect_uri:
        type: string
        description: Adres usługi TPP, na które zostanie wykonane przekierowanie po
          uwierzytelnieniu klienta ASPSP
      scope:
        type: string
        description: Typy zgód o które prosi TPP. Lista identyfikatorów zgodna ze
          specyfikacją standardu Polish API.
      authorizationMode:
        type: string
        description: Tryb udzielenia zgody przez PSU - podstawowy lub rozszerzony.
          Parametr opcjonalny umożliwiający uzyskanie zgody na pobranie historii transakcji
          powyżej 90 dni
        enum:
        - standard
        - extended
        - refresh
      scope_details:
        $ref: '#/definitions/ScopeDetailsInput'
      state:
        type: string
        description: Losowa, unikalna w ramach TPP wartość – zabezpieczenie przed
          atakiem Cross-Site Request Forgery
    xml:
      name: AuthorizeRequest
  AuthorizeResponse:
    description: Klasa odpowiedzi na zapytanie TPP o autoryzację PSU do wykonania
      usługi interfejsu XS2A
    required:
    - responseHeader
    - aspspRedirectUri
    properties:
      responseHeader:
        $ref: '#/definitions/ResponseHeader'
      aspspRedirectUri:
        type: string
        description: Adres po stronie ASPSP, na który TPP powinien dokonać przekierowania
          przeglądarki PSU w celu jego uwierzytelnienia
    xml:
      name: AuthorizeResponse
  TokenRequest:
    description: Klasa zapytania o uzyskanie tokena dostępowego zgodnego z OAuth2
    type: object
    required:
    - grant_type
    properties:
      requestHeader:
        $ref: '#/definitions/RequestHeaderWithoutTokenAS'
      grant_type:
        type: string
        description: 'Typ zastosowanej autoryzacji. Jedna z wartości: authorization_code,
          refresh_token, exchange_token (rozszerzenie standardu OAuth2)'
      code:
        type: string
        description: Kod autoryzacji uzyskany podczas żądania do usługi /authorize
          OAuth2. Wymagany dla grant_type=authorization_code.
      redirect_uri:
        type: string
        description: Adres usługi TPP, na które zostanie wykonane przekierowanie po
          wygenerowaniu tokena dostępowego przez ASPSP. Wymagany dla grant_type=authorization_code.
      client_id:
        type: string
        description: Identyfikator TPP. Wymagany dla grant_type=authorization_code.
      refresh_token:
        type: string
        description: Wartość tokena, który służy do uzyskania nowego tokena dostępowego
          dla tego samego zakresu zgód (scope, scope_details) - w przypadku gdy pierwotny
          token utraci swoją ważność, lub dla zawężonego zakresu zgód. Wymagany dla
          grant_type=refresh_token.
      exchange_token:
        type: string
        description: Wartość tokena, który służy do uzyskania nowego tokena dostępowego
          dla innego zakresu zgód (scope, scope_details). Wartością tego parametru
          powinien być token dostępowy ważnej sesji komuikacyjnej z interfejsem XS2A.
          Wymagany dla grant_type=exchange_token.
      scope:
        type: string
        description: Typy zgód o które prosi TPP. Lista identyfikatorów zgodna ze
          specyfikacją standardu Polish API. Wymagany dla grant_type=exchange_token.
      scope_details:
        $ref: '#/definitions/ScopeDetailsInput'
      is_user_session:
        type: boolean
        description: Określa czy dana sesja jest związana z interakcją z PSU – wartości
          true/false. Rozszerzenie standardu OAuth2.
      user_ip:
        type: string
        description: IP przeglądarki użytkownika (informacja na potrzeby fraud detection).
          Rozszerzenie standardu OAuth2. Wymagany dla is_user_session = true.
      user_agent:
        type: string
        description: Informacja dotycząca wersji przeglądarki użytkownika (informacja
          na potrzeby fraud detection). Rozszerzenie standardu OAuth2. Wymagany dla
          is_user_session = true.
    xml:
      name: TokenRequest
  TokenResponse:
    description: Klasa odpowiedzi na zapytanie TPP o wygenerowanie tokena dostępowego
    required:
    - responseHeader
    - access_token
    - token_type
    - expires_in
    - scope_details
    properties:
      responseHeader:
        $ref: '#/definitions/ResponseHeader'
      access_token:
        type: string
        description: Wartość wygenerowanego tokena dostępowego
      token_type:
        type: string
        description: Typ tokena dostępowego. Dozwolona wartość to Bearer.
      expires_in:
        type: string
        description: Czas ważności tokena dostępowego, po którym zostanie on unieważniony.
          Wartość wyrażona w sekundach, od momentu wygenerowania odpowiedzi.
      refresh_token:
        type: string
        description: Wartość wygenerowanego tokena służącego do uzyskania nowego tokena
          dostępowego bez konieczności ponownej autoryzacji
      scope:
        type: string
        description: Typy zgód które uzyskał TPP. Lista identyfikatorów zgodna ze
          specyfikacją standardu Polish API.
      authorizationMode:
        type: string
        description: Tryb udzielenia zgody przez PSU - podstawowy lub rozszerzony.
          Parametr opcjonalny umożliwiający uzyskanie zgody na pobranie historii transakcji
          powyżej 90 dni
        enum:
        - standard
        - extended
        - refresh
      scope_details:
        $ref: '#/definitions/ScopeDetailsOutput'
  Payor:
    description: Klasa informacji o płatniku do US / Tax Payor Information Class
    type: object
    required:
    - payorId
    - payorIdType
    properties:
      payorId:
        type: string
        maxLength: 20
        description: Identyfikator płatnika / Payor ID
      payorIdType:
        type: string
        description: Typ identyfikatora płatnika / Payor ID type
        enum:
        - "N"
        - P
        - R
        - "1"
        - "2"
        - "3"
        x-ms-enum:
          name: payorIdType
          values:
          - value: "N"
            description: NIP
          - value: P
            description: Pesel
          - value: R
            description: Regon
          - value: "1"
            description: Dowód osobisty
          - value: "2"
            description: Paszport
          - value: "3"
            description: Inny
    xml:
      name: Payor
  TransactionInfoTax:
    description: Klasa informacji danych dla przelewu podatkowego do Urzędu Skarbowego
      lub Izby Celnej / Tax Transfer
    type: object
    required:
    - payerInfo
    - formCode
    - periodId
    - periodType
    - year
    properties:
      payerInfo:
        $ref: '#/definitions/Payor'
      formCode:
        type: string
        maxLength: 7
        description: Symbol formularza Urzędu Skarbowego lub Izby Celnej / Tax authority
          form symbol
      periodId:
        type: string
        maxLength: 7
        description: Numer okresu. Wymagany warunkowo - w zależności od wartości parametru
          formCode. / Period number. Required conditionally - depending on formCode
          parameter value.
      periodType:
        type: string
        maxLength: 7
        description: Typ okresu. Wymagany warunkowo - w zależności od wartości parametru
          formCode. / Period type. Required conditionally - depending on formCode
          parameter value.
      year:
        type: integer
        format: int32
        maximum: 9999
        description: Rok okresu. Wymagany warunkowo - w zależności od wartości parametru
          formCode. / Period year. Required conditionally - depending on formCode
          parameter value.
      obligationId:
        type: string
        maxLength: 40
        description: Identyfikator zobowiązania, z którego wynika należność podatku
          np. decyzja, tytuł wykonawczy, postanowienie / Obligation ID
    xml:
      name: TransactionInfoTax
  PaymentDomesticRequestBundled:
    description: Klasa zlecenia przelewu krajowego w ramach paczki / Domestic Transfer
      inside bundle Request Class
    type: object
    required:
    - recipient
    - sender
    - transferData
    - tppTransactionId
    - deliveryMode
    - system
    properties:
      recipient:
        $ref: '#/definitions/RecipientPIS'
      sender:
        $ref: '#/definitions/SenderPISDomestic'
      transferData:
        $ref: '#/definitions/TransferData'
      tppTransactionId:
        type: string
        maxLength: 64
        description: ID transakcji nadany przez TPP / Transaction ID (TPP)
      deliveryMode:
        description: Tryb pilności / Urgency mode
        type: string
        enum:
        - ExpressD0
        - StandardD1
      system:
        description: Droga jaką przelew ma być rozliczony / The way the transfer should
          be settled
        type: string
        enum:
        - Elixir
        - ExpressElixir
        - Internal
        - Sorbnet
      hold:
        description: Czy założyć blokadę (w przypadku np. zlecenia przelewu w dniu
          wolnym) / Indicates if payment should be holded
        type: boolean
      executionMode:
        description: Tryb realizacji płatności. Nadrzędna informacja decydująca o
          tym w jakim trybie zostanie zrealizowana płatność. / Payment execution mode.
          The superior information deciding which mode is to be used to execute payment.
        type: string
        enum:
        - Immediate
        - FutureDated
    xml:
      name: PaymentDomesticRequestBundled
  RecurringDomesticPayment:
    description: Struktura danych przelewu krajowego, użyta do zdefinowania nowej
      płatności cyklicznej. / Data structure of domestic payment that is to be used
      to define new recurring payment.
    type: object
    required:
    - recipient
    - sender
    - transferData
    - deliveryMode
    - system
    properties:
      recipient:
        $ref: '#/definitions/RecipientPIS'
      sender:
        $ref: '#/definitions/SenderPISDomestic'
      transferData:
        $ref: '#/definitions/TransferData'
      deliveryMode:
        description: Tryb pilności / Urgency mode
        type: string
        enum:
        - ExpressD0
        - StandardD1
      system:
        description: Droga jaką przelew ma być rozliczony / The way the transfer should
          be settled
        type: string
        enum:
        - Elixir
        - ExpressElixir
        - Internal
        - Sorbnet
      hold:
        description: Czy założyć blokadę (w przypadku np. zlecenia przelewu w dniu
          wolnym) / Indicates if payment should be holded
        type: boolean
    xml:
      name: RecurringDomesticPayment
  PaymentEEARequestBundled:
    description: Klasa zlecenia przelewu zagranicznego SEPA w ramach paczki / EEA
      Transfer inside bundle Request Class
    type: object
    required:
    - recipient
    - sender
    - transferData
    - tppTransactionId
    - deliveryMode
    - executionMode
    - system
    properties:
      recipient:
        $ref: '#/definitions/RecipientPISForeign'
      sender:
        $ref: '#/definitions/SenderPISForeign'
      transferData:
        $ref: '#/definitions/TransferDataCurrencyRequired'
      tppTransactionId:
        type: string
        maxLength: 64
        description: ID transakcji nadany przez TPP / Transaction ID (TPP)
      deliveryMode:
        description: Tryb pilności / Urgency mode
        type: string
        enum:
        - StandardD1
        - ExpressD0
      system:
        description: Droga jaką przelew ma być rozliczony / The way the transfer should
          be settled
        type: string
        enum:
        - SEPA
        - Target
      hold:
        description: Czy założyć blokadę (w przypadku np. zlecenia przelewu w dniu
          wolnym) / Indicates if payment should be holded
        type: boolean
      executionMode:
        description: Tryb realizacji płatności. Nadrzędna informacja decydująca o
          tym w jakim trybie zostanie zrealizowana płatność. / Payment execution mode.
          The superior information deciding which mode is to be used to execute payment.
        type: string
        enum:
        - Immediate
        - FutureDated
    xml:
      name: PaymentEEARequestBundled
  RecurringEEAPayment:
    description: Struktura danych przelewu zagranicznego SEPA, użyta do zdefinowania
      nowej płatności cyklicznej. / Data structure of EEA payment that is to be used
      to define new recurring payment.
    type: object
    required:
    - recipient
    - sender
    - transferData
    - deliveryMode
    - system
    properties:
      recipient:
        $ref: '#/definitions/RecipientPISForeign'
      sender:
        $ref: '#/definitions/SenderPISForeign'
      transferData:
        $ref: '#/definitions/TransferDataCurrencyRequired'
      deliveryMode:
        description: Tryb pilności / Urgency mode
        type: string
        enum:
        - StandardD1
        - ExpressD0
      system:
        description: Droga jaką przelew ma być rozliczony / The way the transfer should
          be settled
        type: string
        enum:
        - SEPA
        - Target
      hold:
        description: Czy założyć blokadę (w przypadku np. zlecenia przelewu w dniu
          wolnym) / Indicates if payment should be holded
        type: boolean
    xml:
      name: RecurringEEAPayment
  RecurringNonEEAPayment:
    description: Struktura danych przelewu zagranicznego innego niż SEPA, użyta do
      zdefinowania nowej płatności cyklicznej. / Data structure of non EEA payment
      that is to be used to define new recurring payment.
    type: object
    required:
    - recipient
    - recipientBank
    - sender
    - transferData
    - transferCharges
    - deliveryMode
    - system
    properties:
      recipient:
        $ref: '#/definitions/RecipientPISForeign'
      recipientBank:
        $ref: '#/definitions/Bank'
      sender:
        $ref: '#/definitions/SenderPISForeign'
      transferData:
        $ref: '#/definitions/TransferDataCurrencyRequired'
      transferCharges:
        type: string
        maxLength: 3
        description: Klauzula kosztowa / The cost clause
        enum:
        - BEN
        - SHA
        - OUR
      deliveryMode:
        description: Tryb pilności / Urgency mode
        type: string
        enum:
        - ExpressD0
        - UrgentD1
        - StandardD2
      system:
        description: Droga jaką przelew ma być rozliczony / The way the transfer should
          be settled
        type: string
        enum:
        - Swift
      hold:
        description: Czy założyć blokadę (w przypadku np. zlecenia przelewu w dniu
          wolnym) / Indicates if payment should be holded
        type: boolean
    xml:
      name: RecurringNonEEAPayment
  PaymentNonEEARequestBundled:
    description: Klasa zlecenia przelewu zagranicznego innego niż SEPA w ramach paczki
      / NonEEA Transfer inside bundle Request Class
    type: object
    required:
    - recipient
    - recipientBank
    - sender
    - transferData
    - transferCharges
    - tppTransactionId
    - deliveryMode
    - system
    properties:
      recipient:
        $ref: '#/definitions/RecipientPISForeign'
      recipientBank:
        $ref: '#/definitions/Bank'
      sender:
        $ref: '#/definitions/SenderPISForeign'
      transferData:
        $ref: '#/definitions/TransferDataCurrencyRequired'
      transferCharges:
        type: string
        maxLength: 3
        description: Klauzula kosztowa / The cost clause
        enum:
        - BEN
        - SHA
        - OUR
      tppTransactionId:
        type: string
        maxLength: 64
        description: ID transakcji nadany przez TPP / Transaction ID (TPP)
      deliveryMode:
        description: Tryb pilności / Urgency mode
        type: string
        enum:
        - ExpressD0
        - UrgentD1
        - StandardD2
      system:
        description: Droga jaką przelew ma być rozliczony / The way the transfer should
          be settled
        type: string
        enum:
        - Swift
      hold:
        description: Czy założyć blokadę (w przypadku np. zlecenia przelewu w dniu
          wolnym) / Indicates if payment should be holded
        type: boolean
      executionMode:
        description: Tryb realizacji płatności. Nadrzędna informacja decydująca o
          tym w jakim trybie zostanie zrealizowana płatność. / Payment execution mode.
          The superior information deciding which mode is to be used to execute payment.
        type: string
        enum:
        - Immediate
        - FutureDated
    xml:
      name: PaymentNonEEARequestBundled
  PaymentTaxRequestBundled:
    description: Klasa zlecenia przelewu podatkowego w ramach paczki / Tax Transfer
      inside bundle Request Class
    type: object
    required:
    - recipient
    - sender
    - transferData
    - tppTransactionId
    - deliveryMode
    - system
    - usInfo
    properties:
      recipient:
        $ref: '#/definitions/RecipientPISTax'
      sender:
        $ref: '#/definitions/SenderPISDomestic'
      transferData:
        $ref: '#/definitions/TransferDataCurrencyRequiredTax'
      usInfo:
        $ref: '#/definitions/TransactionInfoTax'
      tppTransactionId:
        type: string
        maxLength: 64
        description: ID transakcji nadany przez TPP / Transaction ID (TPP)
      deliveryMode:
        description: Tryb pilności / Urgency mode
        type: string
        enum:
